language: php

sudo: false

php:
    - 5.6
    - 7.0

matrix:
    allow_failures:
        - php: 7.0

addons:
    apt:
        packages:
            - apache2

before_script:
    - echo '' > ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
    - echo "zend.enable_gc = 0" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - echo "memory_limit=4096M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

    - mysql -e 'CREATE DATABASE travis;'
    - cp app/config/parameters.yml.travis app/config/parameters.yml

    - composer self-update
    - composer install --prefer-source --no-interaction

    - php app/console doctrine:schema:create --env=test
    - php app/console doctrine:fixtures:load --env=test --no-interaction
    - php app/console assets:install --env=test
    - php app/console bazinga:js-translation:dump --env=test
    - php app/console fos:js-routing:dump --env=test
    - php app/console assetic:dump --env=test
    - php app/console cache:warmup --env=test

script:
    - bin/phpunit -c app/phpunit.xml.dist

notifications:
    email: false
    slack: wellcommerce:5g1PqYtrlI40NVxaiuFzeG9z
