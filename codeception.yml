actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
extensions:
    enabled:
      - Codeception\Extension\EmailNotifier
    config:
      Codeception\Extension\EmailNotifier: # per extension config
          email: tests@wellcommerce.org