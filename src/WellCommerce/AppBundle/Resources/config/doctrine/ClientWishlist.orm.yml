WellCommerce\AppBundle\Entity\ClientWishlist:
    type: entity
    table: client_wishlist
    repositoryClass: WellCommerce\AppBundle\Repository\ClientWishlistRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
        client:
            targetEntity: WellCommerce\AppBundle\Entity\Client
            fetch: LAZY
            inversedBy: wishlist
            joinColumns:
                client_id:
                    referencedColumnName: id
            orphanRemoval: false
        product:
            targetEntity: WellCommerce\AppBundle\Entity\Product
            fetch: LAZY
            joinColumns:
                product_id:
                    referencedColumnName: id
