WellCommerce\AppBundle\Entity\AttributeValue:
    type: entity
    table: attribute_value
    repositoryClass: WellCommerce\AppBundle\Repository\AttributeValueRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
        attribute:
            targetEntity: WellCommerce\AppBundle\Entity\Attribute
            fetch: LAZY
            inversedBy: values
            joinColumns:
                attribute_id:
                    referencedColumnName: id
                    onDelete: CASCADE
    manyToMany:
        productAttributeValues:
            targetEntity: WellCommerce\AppBundle\Entity\ProductAttribute
            fetch: LAZY
            mappedBy: attributeValues
