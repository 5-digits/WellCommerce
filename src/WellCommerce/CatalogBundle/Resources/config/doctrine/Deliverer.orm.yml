WellCommerce\CatalogBundle\Entity\Deliverer:
    type: entity
    table: deliverer
    repositoryClass: WellCommerce\CatalogBundle\Repository\DelivererRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToMany:
        producers:
            targetEntity: WellCommerce\CatalogBundle\Entity\Producer
            fetch: LAZY
            mappedBy: deliverers
