WellCommerce\CatalogBundle\Entity\Category:
    type: entity
    table: category
    repositoryClass: WellCommerce\CatalogBundle\Repository\CategoryRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        hierarchy:
            type: integer
            nullable: false
            options:
                default: 0
        enabled:
            type: boolean
            nullable: false
    manyToOne:
        parent:
            targetEntity: WellCommerce\CatalogBundle\Entity\Category
            fetch: LAZY
            inversedBy: children
            joinColumns:
                parent_id:
                    referencedColumnName: id
                    onDelete: CASCADE
    oneToMany:
        children:
            targetEntity: WellCommerce\CatalogBundle\Entity\Category
            fetch: LAZY
            mappedBy: parent
    manyToMany:
        products:
            targetEntity: WellCommerce\CatalogBundle\Entity\Product
            fetch: LAZY
            mappedBy: categories
        shops:
            targetEntity: WellCommerce\CommonBundle\Entity\Shop
            fetch: LAZY
            inversedBy: categories
            joinTable:
                name: shop_category
                joinColumns:
                    -
                        name: category_id
                        nullable: false
                        onDelete: CASCADE
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: shop_id
                        nullable: false
                        onDelete: CASCADE
                        referencedColumnName: id
