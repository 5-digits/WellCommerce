WellCommerce\CatalogBundle\Entity\ProductStatus:
    type: entity
    table: product_status
    repositoryClass: WellCommerce\CatalogBundle\Repository\ProductStatusRepository
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    manyToMany:
        products:
            targetEntity: WellCommerce\CatalogBundle\Entity\Product
            fetch: LAZY
            mappedBy: statuses
