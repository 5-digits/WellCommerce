jms_serializer:
    handlers:
        datetime:
            default_timezone: "UTC"

    property_naming:
        separator:  _
        lower_case: true

    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"
        auto_detection: false
        directories:
            product:
                namespace_prefix: "WellCommerce\\Bundle\\ProductBundle"
                path: "@WellCommerceProductBundle/Resources/config/serializer"

services:
    jms_serializer.doctrine_object_constructor:
        class:        %jms_serializer.doctrine_object_constructor.class%
        public:       false
        arguments:    ["@doctrine", "@jms_serializer.unserialize_object_constructor"]

    jms_serializer.object_constructor:
        alias: jms_serializer.doctrine_object_constructor
