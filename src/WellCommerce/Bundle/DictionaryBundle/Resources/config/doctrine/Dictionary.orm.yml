WellCommerce\Bundle\DictionaryBundle\Entity\Dictionary:
    type: entity
    table: dictionary
    repositoryClass: WellCommerce\Bundle\DictionaryBundle\Repository\DictionaryRepository
    uniqueConstraints:
        dictionary_unique_idx:
            columns:
                - identifier
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        identifier:
            type: string
            scale: 0
            length: 255
            unique: false
            nullable: false
            precision: 0
