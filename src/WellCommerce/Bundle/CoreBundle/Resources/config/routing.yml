api.index:
    path: /api
    defaults:
        _controller: 'api.controller.front:indexAction'

api.resource.list:
    path: '/api/{resourceType}/list'
    defaults:
        _controller: 'api.controller.front:listResourceAction'
        resourceType: 'null'

api.resource.create:
    path: '/api/{resourceType}/create'
    defaults:
        _controller: 'api.controller.front:createResourceAction'
        resourceType: 'null'

api.resource.get:
    path: '/api/{resourceType}/get/{identifier}'
    defaults:
        _controller: 'api.controller.front:getResourceAction'
        resourceType: 'null'
        identifier: 'null'

api.resource.update:
    path: '/api/{resourceType}/update/{identifier}'
    defaults:
        _controller: 'api.controller.front:updateResourceAction'
        resourceType: 'null'
        identifier: 'null'

api.resource.delete:
    path: '/api/{resourceType}/delete/{identifier}'
    defaults:
        _controller: 'api.controller.front:deleteResourceAction'
        resourceType: 'null'
        identifier: 'null'

api.resource.count:
    path: '/api/{resourceType}/count/{identifier}'
    defaults:
        _controller: 'api.controller.front:countResourceAction'
        resourceType: 'null'
        identifier: 'null'


admin.routing.generate:
    path: /routing/generate
    defaults:
        _controller: 'route.controller.admin:generateAction'
    options:
        expose: true
        require_admin_permission: routing.index

admin.package.index:
    path: /admin/distribution/package/index
    defaults:
        _controller: 'package.controller.admin:indexAction'
    options:
        require_admin_permission: package.index

admin.package.grid:
    path: /admin/distribution/package/grid
    condition: "request.isXmlHttpRequest()"
    defaults:
        _controller: 'package.controller.admin:gridAction'
    options:
        expose: true
        require_admin_permission: package.index

admin.package.require:
    path: '/admin/distribution/package/{operation},{id}'
    defaults:
        _controller: 'package.controller.admin:packageAction'
        operation: require
    options:
        expose: true
        require_admin_permission: package.add

admin.package.update:
    path: '/admin/distribution/package/{operation},{id}'
    defaults:
        _controller: 'package.controller.admin:packageAction'
        operation: update
    options:
        expose: true
        require_admin_permission: package.edit

admin.package.remove:
    path: '/admin/distribution/package/{operation},{id}'
    defaults:
        _controller: 'package.controller.admin:packageAction'
        operation: remove
    options:
        expose: true
        require_admin_permission: package.delete

admin.package.sync:
    path: /admin/distribution/package/sync
    defaults:
        _controller: 'package.controller.admin:syncAction'
    options:
        expose: true
        require_admin_permission: package.index

admin.package.console:
    path: '/admin/distribution/package/console/{id},{port},{operation}'
    defaults:
        _controller: 'package.controller.admin:consoleAction'
    options:
        expose: true
        require_admin_permission: package.index

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

_bazinga_jstranslation:
    resource: "@BazingaJsTranslationBundle/Resources/config/routing/routing.yml"

_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"
