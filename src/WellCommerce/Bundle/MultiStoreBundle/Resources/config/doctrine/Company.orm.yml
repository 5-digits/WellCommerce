WellCommerce\Bundle\MultiStoreBundle\Entity\Company:
    type: entity
    table: company
    repositoryClass: WellCommerce\Bundle\MultiStoreBundle\Repository\CompanyRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    embedded:
        address:
            class: WellCommerce\Bundle\MultiStoreBundle\Entity\CompanyAddress
            columnPrefix: address_
    fields:
        name:
            type: string
            length: 255
            nullable: false
        shortName:
            type: string
            length: 255
            nullable: false
            column: short_name
    manyToOne:
        photo:
            targetEntity: WellCommerce\Bundle\CmsBundle\Entity\Media
            fetch: LAZY
            joinColumns:
                photo_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
