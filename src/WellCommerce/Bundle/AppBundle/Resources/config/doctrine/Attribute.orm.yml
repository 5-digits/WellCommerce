WellCommerce\Bundle\AppBundle\Entity\Attribute:
    type: entity
    table: attribute
    repositoryClass: WellCommerce\Bundle\AppBundle\Repository\AttributeRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
        attributeGroup:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\Attribute\Group
            fetch: LAZY
            inversedBy: attributes
            joinColumns:
                attribute_group_id:
                    referencedColumnName: id
                    onDelete: CASCADE
    oneToMany:
        values:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\AttributeValue
            cascade:
                - remove
                - persist
            fetch: LAZY
            mappedBy: attribute
            orphanRemoval: true
