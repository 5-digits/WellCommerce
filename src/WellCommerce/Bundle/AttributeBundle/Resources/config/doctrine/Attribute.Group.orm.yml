WellCommerce\Bundle\AppBundle\Entity\Attribute\Group:
    type: entity
    table: attribute_group
    repositoryClass: WellCommerce\Bundle\AppBundle\Repository\AttributeGroupRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToMany:
        attributes:
            targetEntity: WellCommerce\Bundle\AppBundle\Entity\Attribute
            cascade:
                - all
            fetch: LAZY
            mappedBy: attributeGroup
            orphanRemoval: true

