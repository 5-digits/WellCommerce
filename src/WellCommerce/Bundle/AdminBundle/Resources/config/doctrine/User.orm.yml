WellCommerce\Bundle\UserBundle\Entity\User:
    type: entity
    table: users
    repositoryClass: WellCommerce\Bundle\UserBundle\Repository\UserRepository
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        firstName:
            type: string
            scale: 0
            length: 64
            unique: false
            nullable: false
            precision: 0
            column: first_name
        lastName:
            type: string
            scale: 0
            length: 64
            unique: false
            nullable: false
            precision: 0
            column: last_name
        username:
            type: string
            scale: 0
            length: 25
            unique: true
            nullable: false
            precision: 0
        password:
            type: string
            scale: 0
            length: 64
            unique: false
            nullable: false
            precision: 0
        email:
            type: string
            scale: 0
            length: 60
            unique: true
            nullable: false
            precision: 0
        salt:
            type: string
            scale: 0
            length: 40
            unique: false
            nullable: false
            precision: 0
        enabled:
            type: boolean
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
    manyToMany:
        roles:
            targetEntity: WellCommerce\Bundle\UserBundle\Entity\Role
            fetch: LAZY
            inversedBy: users
            joinTable:
                name: user_role
                joinColumns:
                    -
                        name: user_id
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    -
                        name: role_id
                        referencedColumnName: id
                        onDelete: CASCADE
        groups:
            targetEntity: WellCommerce\Bundle\UserBundle\Entity\UserGroup
            fetch: LAZY
            inversedBy: users
            joinTable:
                name: user_group_user
                joinColumns:
                    -
                        name: user_id
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    -
                        name: user_group_id
                        referencedColumnName: id
                        onDelete: CASCADE
