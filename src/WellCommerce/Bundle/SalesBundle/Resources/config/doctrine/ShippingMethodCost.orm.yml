WellCommerce\Bundle\SalesBundle\Entity\ShippingMethodCost:
    type: entity
    table: shipping_method_cost
    repositoryClass: WellCommerce\Bundle\SalesBundle\Repository\ShippingMethodCostRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    embedded:
        cost:
            class: WellCommerce\Bundle\CoreBundle\Entity\Price
            columnPrefix: cost_
    fields:
        rangeFrom:
            type: decimal
            scale: 4
            nullable: false
            precision: 15
            column: range_from
        rangeTo:
            type: decimal
            scale: 4
            nullable: false
            precision: 15
            column: range_to
    manyToOne:
        shippingMethod:
            targetEntity: WellCommerce\Bundle\SalesBundle\Entity\ShippingMethod
            fetch: LAZY
            inversedBy: costs
            joinColumns:
                shipping_method_id:
                    referencedColumnName: id
                    onDelete: CASCADE
