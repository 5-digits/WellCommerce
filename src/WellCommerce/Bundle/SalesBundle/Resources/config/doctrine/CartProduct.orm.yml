WellCommerce\Bundle\SalesBundle\Entity\CartProduct:
    type: entity
    table: cart_product
    repositoryClass: WellCommerce\Bundle\SalesBundle\Repository\CartProductRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        quantity:
            type: integer
            nullable: false
    manyToOne:
        cart:
            targetEntity: WellCommerce\Bundle\SalesBundle\Entity\Cart
            fetch: LAZY
            inversedBy: products
            joinColumns:
                cart_id:
                    referencedColumnName: id
                    onDelete: CASCADE
        product:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\Product
            fetch: LAZY
            joinColumns:
                product_id:
                    referencedColumnName: id
                    onDelete: CASCADE
        attribute:
            targetEntity: WellCommerce\Bundle\CatalogBundle\Entity\ProductAttribute
            fetch: LAZY
            joinColumns:
                attribute_id:
                    referencedColumnName: id
                    onDelete: CASCADE
