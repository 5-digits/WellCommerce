WellCommerce\SalesBundle\Entity\ShippingMethod:
    type: entity
    table: shipping_method
    repositoryClass: WellCommerce\SalesBundle\Repository\ShippingMethodRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        calculator:
            type: string
            length: 64
            nullable: false
        enabled:
            type: boolean
            nullable: false
        hierarchy:
            type: integer
            nullable: false
            options:
                default: 0
    manyToOne:
        currency:
            targetEntity: WellCommerce\CommonBundle\Entity\Currency
            fetch: LAZY
            joinColumns:
                currency_id:
                    referencedColumnName: id
                    onDelete: 'RESTRICT'
        tax:
            targetEntity: WellCommerce\CommonBundle\Entity\Tax
            fetch: LAZY
            joinColumns:
                tax_id:
                    referencedColumnName: id
                    onDelete: 'RESTRICT'
    oneToMany:
        costs:
            targetEntity: WellCommerce\SalesBundle\Entity\ShippingMethodCost
            cascade:
                - remove
                - persist
            fetch: LAZY
            mappedBy: shippingMethod
            orphanRemoval: true
    manyToMany:
        paymentMethods:
            targetEntity: WellCommerce\SalesBundle\Entity\PaymentMethod
            fetch: LAZY
            mappedBy: shippingMethods
