    defaults:
        _controller: 'order_cart.controller.front:indexAction'
    options: {  }
front.order_cart.add:
    path: '/order/cart/add/{id},{variant},{quantity}'
    defaults:
        _controller: 'order_cart.controller.front:addAction'
        variant: 'null'
        quantity: '1'
    options:
        expose: true
front.order_cart.edit:
