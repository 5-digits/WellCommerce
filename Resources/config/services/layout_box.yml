services:
    layout_box.renderer:
        class: WellCommerce\Bundle\AppBundle\Renderer\LayoutBoxRenderer
        arguments: ['@layout_box.service_resolver', '@layout_box.manager', '@router.helper']

    layout_box.subscriber:
        class: WellCommerce\Bundle\AppBundle\EventListener\LayoutBoxSubscriber
        tags:
            - { name: kernel.event_subscriber }
        calls:
            - [setContainer, ['@service_container']]

    layout_box.service_resolver:
        class: WellCommerce\Bundle\AppBundle\Resolver\ServiceResolver
        arguments: ['@layout_box.configurator.collection']
        calls:
            - [setContainer, ['@service_container']]

    layout_box.configurator.collection:
        class: WellCommerce\Bundle\AppBundle\Configurator\LayoutBoxConfiguratorCollection

    twig.extension.layout_box:
        class: WellCommerce\Bundle\AppBundle\Twig\Extension\LayoutBoxExtension
        tags:
            - { name: twig.extension }
        arguments: ['@layout_box.renderer']
