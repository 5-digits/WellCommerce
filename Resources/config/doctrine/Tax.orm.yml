WellCommerce\Bundle\TaxBundle\Entity\Tax:
    type: entity
    table: tax
    repositoryClass: WellCommerce\Bundle\AppBundle\Repository\TaxRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        value:
            type: decimal
            scale: 2
            precision: 15
            nullable: false
