default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        dashboard:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - WellCommerce\Bundle\AdminBundle\Behat\DashboardContext
            filters:
                tags: "@dashboard"

        product:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - WellCommerce\Bundle\ProductBundle\Behat\ProductContext
            filters:
                tags: "@product"

        user:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - WellCommerce\Bundle\UserBundle\Behat\UserContext
            filters:
                tags: "@user"

    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    selenium2:
                      wd_host: http://127.0.0.1:4444/wd/hub
            show_auto:    false
            browser_name: firefox
            base_url: http://wellcommerce.dev
        Behat\Symfony2Extension: ~