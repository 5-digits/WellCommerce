WellCommerce\Bundle\AvailabilityBundle\Entity\Availability:
    type: entity
    table: availability
    repositoryClass: WellCommerce\Bundle\AvailabilityBundle\Repository\AvailabilityRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: false
